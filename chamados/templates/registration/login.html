{% extends 'base.html' %}

{% block page_title %}
Login    
{% endblock page_title %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table class="tabela-cor">
            <tr>
                <th colspan="2" style="text-align: center;"><h1>Login</h1></th>
            </tr>
            <tr>
                <td><label for="id_username">Usuario: </label></td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td><label for="id_password">Senha: </label></td>
                <td>{{ form.password }}</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Login</button>
                </td>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;">
                    <a href="{% url 'signup' %}">Criar uma conta</a>
                </th>
            </tr>
        </table>
    </form>
</div>
{% endblock content %}
