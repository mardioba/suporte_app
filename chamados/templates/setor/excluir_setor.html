{% extends 'base.html' %}
{% load static %}

{% block page_title %}
Excluir Setor

{% block content %}
<h1>Excluir Setor</h1>
<p>Você tem certeza que deseja excluir o setor "{{ setor.nome }}"?</p>

</form>
{% endblock content %}
